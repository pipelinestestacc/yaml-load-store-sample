jobs:
  Job1:
    name: Job A
    steps:
      - type: script
        script-content: echo "test Job A" >> test-a.txt
        name: Job A - Stash Test File
    files-publication:
      - '*'
    allow-reuse: false
  JobB:
    name: Job B
    steps:
      - type: script
        script-content: echo "Test B" >> test-b.txt
        name: Job B - Stash Test File
    files-publication:
      - '*.txt'
  JobC:
    name: Job C
    steps:
      - type: script
        script-content: |-
          cat test-a.txt
          cat test-b.txt
        name: Open artifacts from artifact dependencies
    dependencies:
      - Job1:
          files:
            - '*'
      - JobB:
          files:
            - '*.txt'
importParameters: []
